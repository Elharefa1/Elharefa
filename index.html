<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الحريفة</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    .background i {
      position: absolute;
      font-size: 3rem;
      opacity: 0.06;
      color: #ffffff;
      animation: softPulse 4s infinite ease-in-out alternate;
      pointer-events: none;
    }

    @keyframes softPulse {
      0% {
        opacity: 0.03;
        text-shadow: 0 0 2px rgba(255, 255, 255, 0.1);
      }
      100% {
        opacity: 0.08;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.15);
      }
    }

    .content {
      position: relative;
      z-index: 1;
      padding-top: 20px;
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      margin-bottom: 10px;
    }

    .title {
      font-family: 'Cinzel', serif;
      font-size: 3rem;
      font-weight: 900;
      color: #00ffc8;
      margin-bottom: 5px;
      margin-top: 10px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(0, 255, 200, 0.8), 0 0 20px rgba(0, 255, 200, 0.6);
      animation: glowText 2s infinite alternate;
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 10px rgba(0, 255, 200, 0.7), 0 0 20px rgba(0, 255, 200, 0.5);
      }
      to {
        text-shadow: 0 0 20px rgba(0, 255, 200, 1), 0 0 40px rgba(0, 255, 200, 0.9);
      }
    }

    .subtitle {
      font-size: 1.1rem;
      color: #e0e0e0;
      margin-bottom: 30px;
      text-shadow: 0 0 5px rgba(255,255,255,0.2);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 75%;
      max-width: 260px;
      padding: 10px 18px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 0 8px rgba(255,255,255,0.1);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    .btn:active {
      transform: scale(0.95);
    }

    .telegram {
      background-color: #0088cc;
      box-shadow: 0 0 10px rgba(0, 136, 204, 0.5);
    }

    .facebook {
      background-color: #3b5998;
      box-shadow: 0 0 10px rgba(59, 89, 152, 0.5);
    }

    .instagram {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      box-shadow: 0 0 10px rgba(220, 39, 99, 0.5);
    }

    .footer-note {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.95rem;
      color: #00ffc8;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(0, 255, 200, 0.4);
      animation: softGlow 2.5s infinite alternate;
      z-index: 10;
    }

    @keyframes softGlow {
      0% {
        text-shadow: 0 0 5px rgba(0, 255, 200, 0.3);
      }
      100% {
        text-shadow: 0 0 12px rgba(0, 255, 200, 0.6);
      }
    }

    @media (max-width: 600px) {
      .title {
        font-size: 2.2rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .btn {
        font-size: 0.9rem;
        width: 85%;
        padding: 10px 15px;
      }

      .profile-img {
        width: 110px;
        height: 110px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <i class="fas fa-dollar-sign" style="top:10%; left:5%;"></i>
    <i class="fas fa-coins" style="top:30%; left:70%;"></i>
    <i class="fas fa-chart-line" style="top:60%; left:15%;"></i>
    <i class="fas fa-money-bill-wave" style="top:20%; left:85%;"></i>
    <i class="fas fa-piggy-bank" style="top:75%; left:40%;"></i>
    <i class="fas fa-wallet" style="top:50%; left:55%;"></i>
    <i class="fas fa-cash-register" style="top:85%; left:20%;"></i>
    <i class="fas fa-sack-dollar" style="top:10%; left:90%;"></i>
    <i class="fas fa-money-check-alt" style="top:40%; left:35%;"></i>
    <i class="fas fa-hand-holding-usd" style="top:65%; left:75%;"></i>
  </div>

  <div class="content">
    <img src="img.jpeg" alt="Profile Image" class="profile-img" />
    <h1 class="title">El Harefa</h1>
    <p class="subtitle">اختر ما تريده من الأزرار</p>

    <div class="buttons">
      <a href="https://t.me/+UBlbhcAl8zY3YWJk" target="_blank" class="btn telegram">
        <i class="fab fa-telegram"></i> التليجرام الخاص بنا
      </a>
      <a href="https://www.facebook.com/share/16SEAv3QuP/?mibextid=wwXIfr" target="_blank" class="btn facebook">
        <i class="fab fa-facebook-f"></i> الفيسبوك الخاص بنا
      </a>
      <a href="https://www.instagram.com/gooobet1?igsh=MXJrZXdvNXRrMTVnaw%3D%3D&utm_source=qr" target="_blank" class="btn instagram">
        <i class="fab fa-instagram"></i> الإنستجرام الخاص بنا
      </a>
    </div>
  </div>

  <p class="footer-note">الحريفة لتوقعات الماتشات والربح💸</p>
</body>
</html>
